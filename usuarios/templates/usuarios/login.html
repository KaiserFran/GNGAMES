{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>

<style>    
.login-box {
    background-color: rgba(255, 255, 255, 0.9); /* caja blanca semi-transparente */
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    width: 350px; /* ancho fijo */
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
}

.login-box button {
    background-color: #6a0dad;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
}

.login-box button:hover {
    background-color: #4b0082;
}

.login-box a {
    color: #6a0dad;
    text-decoration: none;
}

.login-box a:hover {
    text-decoration: underline;
}
main {
    display: flex;
    justify-content: center;  /* centra horizontalmente */
    align-items: center;      /* centra verticalmente */
    height: 100vh;            /* ocupa toda la ventana */
    margin: 0;
    font-family: Arial, sans-serif;
}
</style>
<head>
    <title>Login</title>
</head>
<body>
    <main>
    <div class="login-box">
        <h2>Iniciar sesión</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <p>¿No tenés cuenta? <a href="{% url 'register' %}">Registrate aquí</a>.</p>
    </div>
    </main>
</body>
</html>
{% endblock %}
