{% extends "base.html" %}
{% block title %}Inicio{% endblock %}




{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <p>¿No tenés cuenta? <a href="{% url 'register' %}">Registrate aquí</a>.</p>
</body>
</html>
{% endblock %}
