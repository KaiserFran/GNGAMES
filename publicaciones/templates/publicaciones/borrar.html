{% extends "base.html" %}
{% block title %}borrar{% endblock %}




{% block content %}
<body>
<main class="estilo_main" >
<h1>¿Estás seguro de borrar esta publicación?</h1>

<div class="publicacion">
    <h3>{{ publicacion.titulo }}</h3>
    <p>{{ publicacion.contenido }}</p>
    {% if publicacion.imagen %}
        <img src="{{ publicacion.imagen.url }}" alt="Imagen publicación" style="max-width: 300px;">
    {% endif %}
</div>

<form method="POST">
    {% csrf_token %}
        <button type="submit" 
        style="background-color:#f44336; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; margin-right:10px;">
            Sí, borrar
        </button>
        <a href="{% url 'lista_publicaciones' %}" 
           style="padding:10px ; background-color:#ccc; color:black; text-decoration:none; cursor:pointer;">
           Cancelar

</form>
</main>
</body>
{% endblock %}
